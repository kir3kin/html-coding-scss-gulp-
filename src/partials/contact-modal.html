<div class="modal" id="contact-modal">
	<div class="modal__content modal__content--contact">

		<button class="modal__close" type="button">
			<img src="assets/images/icons/closeModal.svg" alt="Close">
		</button>

		<form action="" method="post" class="form">
			<div class="form__group form__group--md">
				<input type="text" placeholder="Enter your name" class="form__control">
				<span class="form__line"></span>
			</div>

			<div class="form__group form__group--md">
				<input type="email" placeholder="Enter your e-mail address" class="form__control">
				<span class="form__line"></span>
			</div>

			<div class="form__group form__group--md">
				<textarea placeholder="Enter your message" class="form__control form__control--textarea"></textarea>
				<span class="form__line"></span>
			</div>

			<div class="form__footer ">
				<div class="form__group form__group--md">
					<button class="btn btn--blue btn--rounded btn--sm" type="submit">Send</button>
				</div>
			</div>
		</form><!-- /.form -->

		<ul class="modal__footer">
			<li>
				e-mail: <a href="mailto:email@gmail.com">email@gmail.com</a>
			</li>
			<li>
				phone: <a href="tel:+480000000000">(+48) 000-000-000</a>
			</li>
		</ul><!-- /.modal__footer -->

	</div><!-- /.modal__content -->
</div><!-- /.modal -->
