---
layout: default
title: Sign up
---
<h1 class="page__title page__title--center">Registration</h1>

<form action="#" method="post" class="form form--auth">

	<div class="form__group form__group--md">
		<input type="text" placeholder="Enter your name" class="form__control">
		<span class="form__line"></span>
	</div>

	<div class="form__group form__group--md">
		<input type="email" placeholder="Enter your e-mail address" class="form__control">
		<span class="form__line"></span>
	</div>

	<div class="form__group form__group--md">
		<input type="password" placeholder="Enter a password" class="form__control">
		<span class="form__line"></span>
	</div>

	<div class="form__footer form__footer--center">
		<div class="form__group">
			<button class="btn btn--blue btn--rounded btn--sm" type="submit">Registration</button>
		</div>
		<ul class="form__footer-list">
			<li>
				<a href="signin.html">log in</a>
			</li>
			<li>
				<a href="reset.html">forgot your password?</a>
			</li>
		</ul>
	</div><!-- /.form__footer -->
</form>
