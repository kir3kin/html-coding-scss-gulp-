---
layout: default
title: Profile
---
<h1 class="page__title">Profile</h1>

<form action="" method="post" class="form">
	<div class="cabinet">

		<div class="cabinet__form">

			<div class="form__group form__group--md">
				<input type="text" placeholder="Enter your name" value="Name Surname" class="form__control">
				<span class="form__line"></span>
			</div>

			<div class="form__group form__group--md">
				<input type="email" placeholder="Enter your e-mail address" value="email@gmail.com" class="form__control">
				<span class="form__line"></span>
			</div>

			<div class="form__group form__group--md">
				<input type="password" placeholder="Enter a new password" class="form__control">
				<span class="form__line"></span>
			</div>

			<div class="form__group form__group--md">
				<input type="password" placeholder="Enter password again" class="form__control">
				<span class="form__line"></span>
			</div>
		</div><!-- /.cabinet__form -->


		<div class="cabinet__avatar">
			<img src="https://via.placeholder.com/150" alt="avatar image">
			<label class="cabinet__file">
				<input type="file">
				choose picture
			</label>
		</div><!-- /.cabinet__avatar -->

	</div><!-- /.cabinet -->

	<button class="btn btn--blue btn--rounded btn--sm" type="submit">Save</button>
</form>
